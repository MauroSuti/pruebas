<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auritri</title>

  <!-- Fuente épica (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --color-fondo: #111;
      --color-texto: #fff;
      --color-acento: #e50914;
    }
    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-fondo);
      color: var(--color-texto);
    }
    header {
      padding: 1rem;
      text-align: center;
      background-color: #000;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    section {
      padding: 2rem;
    }
    .merch-item {
      border: 1px solid #444;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .merch-item button {
      background-color: var(--color-acento);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .merch-item button:hover {
      background-color: #b00610;
    }
    .member {
      position: relative;
      padding: 2rem;
      margin-bottom: 1rem;
      background-size: cover;
      background-position: center;
      color: white;
    }
    .member::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .member h3 {
      position: relative;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #444;
    }
    footer a {
      color: var(--color-acento);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Auritri</h1>
</header>

<section id="merch">
  <h2>Merchandising</h2>
  <div class="merch-item">
    <span>Gorro</span>
    <button onclick="buyProduct('Gorro')">Comprar</button>
  </div>
  <div class="merch-item">
    <span>Remera</span>
    <button onclick="buyProduct('Remera')">Comprar</button>
  </div>
  <div class="merch-item">
    <span>Taza</span>
    <button onclick="buyProduct('Taza')">Comprar</button>
  </div>
</section>

<section id="members">
  <h2>Miembros</h2>
  <div class="member" style="background-image: url('microfono.jpg');">
    <h3>Cantante</h3>
  </div>
  <div class="member" style="background-image: url('guitarra.jpg');">
    <h3>Guitarrista 1</h3>
  </div>
  <div class="member" style="background-image: url('guitarra.jpg');">
    <h3>Guitarrista 2</h3>
  </div>
  <div class="member" style="background-image: url('bateria.jpg');">
    <h3>Baterista</h3>
  </div>
  <div class="member" style="background-image: url('bajo.jpg');">
    <h3>Bajista</h3>
  </div>
</section>

<footer>
  <a href="https://www.instagram.com/auritrioficial?igsh=MTdsbW9oM2NiMmZncg==" target="_blank">Instagram</a>
  <a href="https://youtube.com/@auritri?si=YxcDJienKTQ0lVIY" target="_blank">YouTube</a>
</footer>

<script>
  function buyProduct(productName){
    const mensaje = encodeURIComponent(`Hola, me interesaría comprar ${productName}`);
    window.open(`https://wa.me/59896160371?text=${mensaje}`, '_blank');
  }
</script>

</body>
</html>
