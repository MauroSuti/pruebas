<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auritri</title>

  <!-- Fuente Ã©pica (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0c;
      --panel:#0f1416;
      --accent:#cccccc;
      --muted:#b0b0b0;
      --glass: rgba(255,255,255,0.05);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Cinzel", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 10%, #111 0%, var(--bg) 40%), linear-gradient(180deg, rgba(0,0,0,0.2), transparent 30%);
      color:#eee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      padding-bottom:40px;
    }

    header{
      padding:28px 18px 12px;
      text-align:center;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      position:sticky;
      top:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.1));
      backdrop-filter: blur(2px);
      transition: backdrop-filter 0.5s ease, background 0.5s ease;
      z-index:10;
    }

    h1.site-title{
      margin:0;
      font-size:3rem;
      letter-spacing:2px;
      color:var(--accent);
      text-shadow:0 4px 20px rgba(0,0,0,0.7);
    }
    p.tagline{
      margin:6px 0 0;
      color:var(--muted);
      font-size:0.95rem;
    }

    nav.controls{
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:16px;
      flex-wrap:wrap;
    }
    .controls button{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.05);
      color:#fff;
      padding:10px 16px;
      font-weight:600;
      border-radius:10px;
      cursor:pointer;
      transition: all .18s ease;
    }
    .controls button:hover{transform:translateY(-3px); box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .controls button.active{background:linear-gradient(90deg, rgba(200,200,200,0.15), rgba(200,200,200,0.06)); border-color:var(--accent)}

    main.container{
      max-width:1100px;
      margin:30px auto;
      padding:22px;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      padding:20px;
      border-radius:12px;
      margin-bottom:20px;
      display:none;
    }
    .panel.show{display:block}

    .members-list{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
      margin-top:12px;
    }
    .member{
      background:rgba(255,255,255,0.02);
      padding:12px;
      border-radius:8px;
      text-align:center;
    }
    .member h4{margin:6px 0 2px}
    .member p{margin:0; color:var(--muted); font-size:0.92rem}

    .history-text{
      line-height:1.6;
      color:#dfe6e8;
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap:12px;
      margin-top:12px;
    }
    .photo{
      background:#111;
      border-radius:8px;
      overflow:hidden;
      min-height:100px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .photo img{width:100%; height:100%; object-fit:cover; display:block}
    .photo .caption{
      position:absolute; left:8px; bottom:8px; background:rgba(0,0,0,0.5); padding:6px 8px; border-radius:6px; font-size:0.82rem;
    }

    footer{ text-align:center; color:var(--muted); margin-top:12px; font-size:0.9rem }

    @media (max-width:600px){
      h1.site-title{font-size:2rem}
      .controls button{padding:8px 12px}
    }

    @keyframes flash {
      0%{box-shadow:0 0 0 rgba(200,200,200,0)}
      50%{box-shadow:0 0 18px rgba(200,200,200,0.28)}
      100%{box-shadow:0 0 0 rgba(200,200,200,0)}
    }
    .pulse{animation:flash 1s ease}
  </style>
</head>
<body>
  <!-- Resto del contenido igual que antes -->
</body>
</html>
